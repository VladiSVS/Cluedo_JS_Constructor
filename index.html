<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="cluedo">
        <article>
            <h1 id="logo">Cluedo</h1>
            <button onclick="start()">REVEAL MYSTERY</button>
        </article>
        <article id="hider">
            <h1><span id="personName">Kasandra Scarlet</span> killed Mr. Boddy using the <span
                    id="showWeapon">rope</span>in the <span id="showRoom">Guest House</span>!</h1>
            <div>
                <div>
                    <div id="getWeapons">
                        <h2>rope</h2>
                        <p>weight: 10</p>
                    </div>
                    <div id="getRooms">
                        <h2>Guest House</h2>
                    </div>
                </div>
                <div id="personCard">
                    <img src="assets/img/cluedo-miss-scarlett.jpeg" alt="">
                    <h2>Kasandra Scarlet (31)</h2>
                    <p>She is an A-list movie star with a dark past</p>
                </div>
            </div>
        </article>
    </section>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
